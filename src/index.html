<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>Battleship</header>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="welcome-text">Welcome To Battleship!</p>
        <p id="placement-text">Please Place Your Ships</p>
        <div id="modal-container">
          <div id="modal-board"></div>
          <div id="modal-info-container">
            <p id="ship-name"></p>
            <div id="ship-image"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="gameboard" id="player-board"></div>
      <div class="gameboard" id="comp-board"></div>
    </div>
    <footer>Copyright @ Jared Price</footer>
  </body>
</html>
